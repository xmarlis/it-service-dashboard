<div class="container">
  <header>
    <h1>IT Service Dashboard</h1>
    <button class="btn" (click)="openNewTicket()">+ New Ticket</button>
  </header>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Client</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tickets">
        <td>{{ t.id }}</td>
        <td>{{ t.title }}</td>
        <td>{{ t.clientId }}</td>
        <td>{{ t.priority }}</td>
        <td [ngClass]="t.status === 'Open' ? 'status-open' : 'status-closed'">{{ t.status }}</td>
        <td>{{ t.createdAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
